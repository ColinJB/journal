<!DOCTYPE html>
<html>
  <head>
    <title>Journal</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Journal Entries</h1>
      <a href="weather.html">Click for the weather...</a>
      <form id="name-interface">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control">
        <button type="submit" class="btn btn-info" name="button">Add Name</button>
      </form>
      <form id="inputForm">
        <label for="entry">Entry:</label>
        <input type="text" name="entry" id="entry" class="form-control">
        <button  type="submit" class="btn btn-danger" name="button">Submit</button>
      </form>
      <div class="results">
        <h3>Well look at the time!</h3>
        <h3 id="time"></h3>
        <h2>Results:</h2>
        <ul id="results">
        </ul>
      </div>
    </div>
  </body>
